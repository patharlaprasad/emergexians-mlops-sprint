name: Nightly Evaluation

on:
  schedule:
    - cron: "0 1 * * *"   # Runs at 1 AM UTC every day
  workflow_dispatch:       # Manual trigger

jobs:
  nightly-eval:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] scikit-learn pandas joblib mlflow

      # 4. Pull latest DVC data/models
      - name: Pull DVC data & models
        run: |
          dvc pull -v

      # 5. Run Cross-Validation Evaluation
      - name: Run Cross-Validation
        run: python scripts/eval_cv.py

      # 6. Run RAG Evaluation
        run: python scripts/eval_rag.py

      # 7. Post results as PR/Issue comment
      - name: Post metrics comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 1   # <-- replace with PR/issue number or make dynamic
          body: |
            ## 📝 Nightly Evaluation Metrics

            ### CV Metrics
            ```json
            $(cat artifacts/cv_metrics.json)
            ```

            ### RAG Metrics
            ```json
            $(cat artifacts/rag_metrics.json)
            ```
