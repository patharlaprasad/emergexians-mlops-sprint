name: Nightly Evaluation

on:
  schedule:
    - cron: "0 1 * * *"   # Runs at 1 AM UTC daily
  workflow_dispatch:       # Manual trigger

jobs:
  nightly-eval:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"
          pip install dvc[all] scikit-learn pandas joblib mlflow

      # 4. Ensure artifacts directory exists
      - name: Create artifacts dir
        run: mkdir -p artifacts

      # 5. Pull latest DVC data/models
      - name: Pull DVC data & models
        run: |
          dvc pull -v || echo "⚠️ DVC pull skipped (no remote configured)"

      # 6. Run Cross-Validation Evaluation
      - name: Run Cross-Validation
        run: |
          python scripts/eval_cv.py || echo '{"f1":0.0}' > artifacts/cv_metrics.json

      # 7. Run RAG Evaluation
      - name: Run RAG Evaluation
        run: |
          python scripts/eval_rag.py || echo '{"rag_score":0.0}' > artifacts/rag_metrics.json

      # 8. Post results as PR/Issue comment
      - name: Post metrics comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 1   # TODO: change dynamically if needed
          body: |
            ## 📝 Nightly Evaluation Metrics

            ### CV Metrics
            ```json
            $(cat artifacts/cv_metrics.json)
            ```

            ### RAG Metrics
            ```json
            $(cat artifacts/rag_metrics.json)
            ```
